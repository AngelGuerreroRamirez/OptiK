<main class="container is-fullhd has-background-info p-5 pantalla">
	<div class="center has-text-light">
		<h1>Gestión de Empleados</h1>
	</div>
	<div>
		<h3>Tabla de empleados</h3>
		<div>
			<div class="container is-fullhd">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Genero</th>
							<th>Dirección</th>
							<th>usuario</th>
							<th>correo</th>
							<th>Botón</th>
						</tr>
					</thead>
					<tbody class="tabla"></tbody>
				</table>
				<button id="mostrar" class="button is-primary">
					Mostrar
				</button>
			</div>
		</div>
	</div>

	<form id="form">
		<div class="columns">
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Nombre</label>
					<div class="control">
						<input
							class="input"
							type="text"
							placeholder="Nombre"
							name="nombre"
							id="nombre"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Apellido Paterno</label>
					<div class="control">
						<input
							name="apellidoPaterno"
							id="apellidoPaterno"
							class="input"
							type="text"
							placeholder="Apellido Paterno"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Apellido Materno</label>
					<div class="control">
						<input
							name="apellidoMaterno"
							id="apellidoMaterno"
							class="input"
							type="text"
							placeholder="Apellido Materno"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Genero</label>
					<div class="control">
						<div class="select">
							<select name="genero" id="genero">
								<option value="M">Masculino</option>
								<option value="F">Femenino</option>
								<option value="O">Otro</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class="column">
				<div class="field">
					<label class="label has-text-light"
						>Fecha de Nacimiento</label
					>
					<div class="control">
						<input
							name="fechaNacimiento"
							id="fechaNacimiento"
							class="input"
							type="date"
							placeholder="Fecha de Nacimiento"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Teléfono de Casa</label>
					<div class="control">
						<input
							name="telCasa"
							id="telCasa"
							class="input"
							type="number"
							placeholder="Teléfono de Casa"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Teléfono Movil</label>
					<div class="control">
						<input
							name="telMovil"
							id="telMovil"
							class="input"
							type="number"
							placeholder="Teléfono Movil"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light"
						>Correo Electrónico</label
					>
					<div class="control">
						<input
							name="email"
							id="email"
							class="input"
							type="email"
							placeholder="Correo Electrónico"
						/>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<!-- input de Calle, numero, colonia, cp -->
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Calle</label>
					<div class="control">
						<input
							class="input"
							type="text"
							placeholder="Calle"
							name="calle"
							id="calle"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Numero</label>
					<div class="control">
						<input
							class="input"
							type="number"
							placeholder="Numero"
							name="numero"
							id="numero"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Colonia</label>
					<div class="control">
						<input
							class="input"
							type="text"
							placeholder="Colonia"
							name="colonia"
							id="colonia"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Código Postal</label>
					<div class="control">
						<input
							name="cp"
							id="cp"
							class="input"
							type="text"
							placeholder="Código Postal"
						/>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<!-- input de Ciudad, Estado-->
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Ciudad</label>
					<div class="control">
						<input
							class="input"
							type="text"
							placeholder="Ciudad"
							name="ciudad"
							id="ciudad"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Estado</label>
					<div class="control">
						<input
							class="input"
							type="text"
							placeholder="Estado"
							name="estado"
							id="estado"
						/>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form id="form2">
		<!-- datos de usuario nombreUsuario, contraseña, rol-->
		<div class="columns">
			<div class="column">
				<div class="field">
					<label class="label has-text-light"
						>Nombre de Usuario</label
					>
					<div class="control">
						<input
							name="nombre"
							id="nombreUsuario"
							class="input"
							type="text"
							placeholder="Nombre de Usuario"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Contraseña</label>
					<div class="control">
						<input
							name="contrasenia"
							id="contrasenia"
							class="input"
							type="password"
							placeholder="Contraseña"
						/>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field">
					<label class="label has-text-light">Rol</label>
					<div class="control">
						<div class="select">
							<select name="rol" id="rol">
								<option value="Administrador">Administrador</option>
								<option value="Usuario">Usuario</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="button is-success">Aceptar</button>
		<button class="button is-danger" type="button" id="eliminar">
			Borrar
		</button>
		<button class="button is-primary" type="button" id="actualizar">
			Actualizar
		</button>
		<button class="button is-warning" type="button" id="limpiar">
			Limpiar
		</button>
	</form>
	<input type="text" id="index" style="display: none" />
</main>
